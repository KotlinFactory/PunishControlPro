Name: Spanish

#
# Messages used in commands
#
Commands:
  Player:
    Never_Played: "&cEl Jugador {player} nunca ha jugado en el servidor."
    Not_Online: "&cEl Jugador {player} &cno está en línea en este servidor."
    Not_Exists: "&cEl Jugador {player} &cno existe."

#
# Message's when a player is punished
#
Punish:
  # Placeholders: {console_line}, {player}, {type}, {reason}, {duration}, {expiration}, {ip}
  Message_To_Broadcast:
    - "&7{chat_line}"
    - "&7El Jugador {player} fue castigado."
    - "&7Tipo: &6{type}"
    - "&7Razón: {reason}"
    - "&7IP: {ip}"
    - "&7{chat_line}"

  Ban_Message:
    - ""
    - "&eSe le ha prohibido"
    - "&eRazón: {reason}"
    - "&eExpiración: {expiration}"
    - ""

  Mute_Message:
    - "&eHas sido silenciado"
    - "&eRazón: {reason}"
    - "&eExpiración: {expiration}"
    - ""

  #
  Warn_Message:
    - "&eSe le ha advertido: {reason}"
    - "&eExpiración: {expiration}"

