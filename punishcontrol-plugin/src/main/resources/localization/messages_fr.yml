Name: French

#
# Messages used in commands
#

Commands:
  Player:
    Never_Played: '{player} ne s''est jamais connecté au serveur.'
    Not_Online: '{player} &cn''est pas connecté sur ce serveur.'
    Not_Exists: '&cLe joueur {player} &cn''existe pas.'

#
# Message's when a player is punished
#
Punish:
  # Placeholders: {console_line}, {player}, {type}, {reason}, {duration}, {expiration}, {ip}
  Message_To_Broadcast:
    - "&7{chat_line}"
    - "{player} &7a été sanctionné(e) !"
    - "&7Type: &6{type}"
    - "&7Raison: {reason}"
    - "&7IP: {ip}"
    - "&7{chat_line}"

  Ban_Message:
    - ""
    - '&eVous avez été banni'
    - '&eRaison: {reason}'
    - '&eExpiration: {expiration}'
    - '&eAuteur: {creator}'

  Mute_Message:
    - ""
    - "&eVous avez été muté !"
    - "&eRaison: {reason}"
    - "&eExpiration: {expiration}"
    - ""

  #
  Warn_Message:
    - ""
    - "&eVous avez été averti(e) !"
    - "&eRaison: {reason}"
    - "&eExpiration: {expiration}"
    - ""

  Kick_Message:
    - "&3You have been kicked!"
    - "&6Reason: &7{reason}"

