Name: English

#
# Messages used in commands
#
Commands:
  Player:
    Never_Played: "&cPlayer {player} has never played on the server."
    Not_Online: "&cPlayer {player} &cis not online on this server."
    Not_Exists: "&cPlayer {player} &cdoes not exist."

Punish:
  # Placeholders: {console_line}, {player}, {type}, {reason}, {duration}, {expiration}, {ip}
  Message_To_Broadcast:
    - "&7{chat_line}"
    - "&7The player {player} was punished."
    - "&7Type: &6{type}"
    - "&7Reason: {reason}"
    - "&7IP: {ip}"
    - "&7{chat_line}"


  Ban_Message:
    - ""
    - "&eYou have been banned"
    - "&eReason: {reason}"
    - "&eExpiration: {expiration}"
    - "&eCreator: {creator}"

  Mute_Message:
    - "&eYou have been muted"
    - "&eReason: {reason}"
    - "&eExpiration: {expiration}"
    - ""
  #
  Warn_Message:
    - "&eYou have been warned: {reason}"
    - "&eExpiration: {expiration}"

  Kick_Message:
    - "&3You have been kicked!"
    - "&6Reason: &7{reason}"

