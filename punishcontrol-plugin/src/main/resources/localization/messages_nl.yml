#
# Messages used in commands
#
Commands:
  Player:
    Never_Played: "&cSpeler {player} heeft nog nooit op de server gespeeld."
    Not_Online: "&cSpeler {player} &cis niet online op deze server."
    Not_Exists: "&cSpeler {player} &cbestaat niet."

#
# Message's when a player is punished
#
Punish:
  # Placeholders: {console_line}, {player}, {type}, {reason}, {duration}, {expiration}, {ip}
  Message_To_Broadcast:
    - "&7{chat_line}"
    - "&7De speler {player} is gestraft."
    - "&7Type: &6{type}"
    - "&7Reden: {reason}"
    - "&7IP: {ip}"
    - "&7{chat_line}"

  Ban_Message:
    - ""
    - "&eU bent verbannen."
    - "&eReden: {reason}"
    - "&eVervaldatum: {expiration}"
    - ""

  Mute_Message:
    - "&eU bent gemute."
    - "&eReden: {reason}"
    - "&eVervaldatum: {expiration}"
    - ""

  #
  Warn_Message:
    - "&eU bent gewaarschuwd: {reason}"
    - "&eVervaldatum: {expiration}"

