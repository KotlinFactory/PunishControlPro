Name: Hungarian

#
# Messages used in commands
#
Commands:
  Player:
    Never_Played: '&c{player} még sosem játszott a szerveren.'
    Not_Online: '&c{player} &cnincs fent a szerveren.'
    Not_Exists: '&c{player} &cnevű játékos &cnem létezik.'

#
# Message's when a player is punished
#
Punish:
  Ban_Message:
    - ""
    - '&eKi lettél tiltva'
    - '&eIndok: {reason}'
    - '&eLejárat: {expiration}'
    - ""
  Mute_Message:
    - '&eNémítást kaptál'
    - '&eIndok: {reason}'
    - '&eLejárat: {expiration}'
    - ""

  Warn_Message:
    - '&eFigyelmeztetést kaptál: {reason}'
    - '&eLejárat: {expiration}'

  Kick_Message:
    - "&3You have been kicked!"
    - "&6Reason: &7{reason}"

  Message_To_Broadcast:
    - '&7{chat_line}'
    - '&7{player} bűntetésben részesült.'
    - '&7Típus: &6{type}'
    - '&7Indok: {reason}'
    - '&7IP: {ip}'
    - '&7{chat_line}'

